<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>
      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">April 29th 2025</div>
        </div>
        <div class="time">9:48:20 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Barcelona</h2>
          <div class="date">April 29th 2025</div>
        </div>
        <div class="time">9:48:20 <small>AM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Pamela Pacheco Torrico</strong> and is
      <a href="https://github.com/PamPT/world-clock" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
